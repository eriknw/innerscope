# Rely on pre-commit.ci
name: Lint via pre-commit

on:
  workflow_dispatch:
  # pull_request:
  # push:
  #   branches-ignore:
  #     - main

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit-hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pre-commit/action@v3.0.0
