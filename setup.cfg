[aliases]
test=pytest

[flake8]
max-line-length = 100
exclude =
    innerscope/tests/
ignore =
    E203,   # whitespace before ':'
    E231,   # Multiple spaces around ","
    W503,   # line break before binary operator

[coverage:run]
source = innerscope

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    pragma: no cover

    raise AssertionError
    raise NotImplementedError
